<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <h1>Login Here</h1>
        <p>
            <label for="username" class="uname">
            {{ form.username.label_tag }}</label>
            {{ form.username }}
        </p>
        <p>
            <label for="password" class="youpasswd">
            {{ form.password.label_tag }}</label>
            {{ form.password }}
        </p>
        <p class="login button">
            <input type="submit" value="login"/>
        </p>
        <p class="change_link">
            If Not member yet?
            <a href="{% url 'signup' %}" class="to_register">Signup</a>
        </p>
    </form>

</body>
</html>
